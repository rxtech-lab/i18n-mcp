name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [amd64, arm64]
        exclude:
          - os: ubuntu-latest
            arch: arm64
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Build
      run: |
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          GOOS=darwin GOARCH=${{ matrix.arch }} go build -o i18n-mcp-darwin-${{ matrix.arch }} ./cmd/main.go
        else
          GOOS=linux GOARCH=${{ matrix.arch }} go build -o i18n-mcp-linux-${{ matrix.arch }} ./cmd/main.go
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: i18n-mcp-${{ matrix.os }}-${{ matrix.arch }}
        path: i18n-mcp-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          i18n-mcp-*/i18n-mcp-*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}